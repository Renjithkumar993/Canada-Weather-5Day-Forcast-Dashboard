<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Document</title>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">

<body>

  <nav class="navbar p-5 sticky-top">
    <div class="container-fluid navbar-text fs-1 text fw-bolder  ">
      Canada Weather Dashboard
      <img class="flag col-1" src="./assets/canadflag.gif">

    </div>

  </nav>
  

  <div id="dialog" title="City not found " class="d-none col-6">
    <p class=" fs-4 text ">The city you entered not valid or can not find also please make sure search field is not
      empty.</p>
  </div>
 
  
  <div class="d-flex flex-row mb-3 justify-content-start">
    <div class="mb-3 col-sm-3 col-12 row g-3  ms-1 ms-sm-4 mt-4 me-1 me-sm-5 animate">
      <label for="formGroupExampleInput " class="form-label fs-2 text  ">Choose city</label>
      <input type="text" class="form-control p-3  fs-4 text" id="cityname" placeholder="Enter the city name....">
      <button type="button" class="btn btnsearch btn-Danger col-6 fs-5  mx-auto">Search</button>
      <button type="button" class="btn btn-secondary fs-5 col-6 ">last 5 searches</button>
    </div>
    <!-- <button type="button" class="btn btn-secondary btn-lg ">Large button</button> -->

    <div class=" currentWeather cardHover p-2 mb-2 col-12 col-sm-8 mt-4 ">
      <div class="card d-flex align-items-end">
        <img src="" class="card-img " alt="weathercondition image">
        <div class="card-img-overlay">
          <h5 class=" card-title fs-4 text card-header">City and Date</h5>
          <p class=" card-currenttemp fs-4 text">Current :</p>
          <p class=" card-feellike fs-4 text">FeelsLike :</p>
          <p class=" card-humid fs-4 text">Humidity :</p>
          <p class=" card-wind fs-4 text ">Wind :</p>

        </div>

      </div>
      <!-- <h1>learn about the city</h1> -->
    </div>

  </div>
  </div>


<div class="col-sm-3 Recent ms-4">
  <h3>Recent searches</h1>
    
</div>


  <div class="d-flex flex-row mb-3 justify-content-start row">



    <div
      class="list-group list-lastfive list-lastfivehide mb-3 col-12 col-sm-3 mb-3 col-3 row g-3 ms-1 ms-sm-4 mt-4 me-1 me-sm-5">

    </div>



    <div class=" last5search list-group p-2 mb-2 col-12 col-sm-8  g-3  mt-4  d-flex flex-row justify-content-between">
    </div>

  </div>

 


  </div>

  <div class="container text-center ">
    <div class="row align-items-start">
      <div class="col-12 col-sm-3">
        <button type="button" class="btn btn-Danger col-12 col-sm-1 fs-5  ms-sm-5 clearstore">Clear Search History</button>
      </div>
      <div class="col-12 col-sm-2 d-none Similiarcitytext">
        <h3>Similiar Cities</h3>>
      </div>
      <div class="col-12 col-sm-7">
        <div class="btn didyoumean Similiar">
           
          </div>
      </div>
      
    </div>
  </div>





  <script src="./assets/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  <link rel="stylesheet" href="./assets/style.css">

</body>

</html>
